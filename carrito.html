<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Carrito</title>
</head>
<body> 
    <header class="mb-3">
        <nav class="navbar bg-dark">
            <div class="container">
                <a class="navbar-brand" href="carrito.html">
                    <img src="recursos/carros.png" alt="" width="50" height="44">
                </a>
            </div>
        </nav>
    </header>
    <div id="caja">
        <p>¡PROMOCIONES!</p>
        <button class="button">Presione la tecla <span class="enter">ENTER</span> para ver nuestras promos</button >
    </div>
    <main>
        
        <div class="container" style=" margin-top: 2rem;">
            <div class="row">
            <div  id="items" class="col-sm-8 row"></div>
                <aside class="col-sm-4">
                    <h2 >Carrito</h2>

                    <ul id="carrito" class="list-group"></ul>
                    <hr>

                    <p class="text-right">Total: <span id="total"></span>&euro;</p>
                    <button id="boton-vaciar" class="btn btn-dark">Vaciar</button>
                </aside>
            </div>
            
        </div>
        <aside id="pok_cont" class="pok_box m-3">
            <p id="pok_p" class="pok_p">Un pokemon salvaje ha aparecido</p>
            <button id="pok_btn" class="btn btn-dark">Dale Click</button>
            <p>Asociacion con la App "PokemonGo", intalela y encuentre sus pokemons <br> <a href="https://play.google.com/store/apps/details?id=com.nianticlabs.pokemongo">Google Play</a>.</p> 
        </aside>
    </main>
    
    <footer class="bg-dark text-white pt-5 mt-3">
                <div class="row align-items-center">
                    <div class="col-md-7 col-lg-8 ml-3">

                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
